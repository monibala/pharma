{% extends 'base.html' %} 
{% block content %} 
{% load static %}
{% include 'orderbase.html' %}
       <div class="col-lg-8 col-md-8 col-12">
        <div class="ml-0 ml-md-4">
         <div class="d-none d-md-block">
          <div class="row mb-md-5">
           <div class="col">
            <h5 class="mb-1 text-white">
             Change Password
            </h5>
            <p class="mb-0 text-white small">
             You have full control to manage your own account setting.
            </p>
           </div>
           <div class="col-auto">
            <a class="btn btn-primary btn-sm" href="{% url 'account' %}">
             <i class="ti-angle-left">
             </i>
             Go Back
            </a>
           </div>
          </div>
         </div>
         <div class="card">
          <div class="card-body">
           <form action="" id="setting_form" method="POST" >
            {% csrf_token %}
            <div class="row">
             <div class="col-lg-12">
              <div class="form-group mb-4">
               <label class="form-label" for="">
                Old Password
               </label>
               <input class="form-control" name="old_password" required="" type="password"/>
              </div>
             </div>
             <div class="col-lg-6">
              <div class="form-group mb-4">
               <label class="form-label" for="">
                New Password
               </label>
               <input class="form-control"  name="new_password" required="" type="text"/>
              </div>
             </div>
             <div class="col-lg-6">
              <div class="form-group mb-4">
               <label class="form-label" for="">
                Confirm Password
               </label>
               <input class="form-control" name="confirm_password" required="" type="password"/>
              </div>
             </div>
            </div>
           
            <div class="form-group text-right mb-0">
             <button class="btn btn-primary btn-medium" id="setting_form_btn" type="submit">
              Change Password
             </button>
            </div>
           </form>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </main>
{% endblock %}
